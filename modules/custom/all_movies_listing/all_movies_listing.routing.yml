all_movies_listing.content:
  path: '/all-movies'
  defaults:
    _controller: '\Drupal\all_movies_listing\Controller\AllMoviesListing::content'
  requirements:
    _permission: 'access content'

all_movies_listing.movie_reservation:
  path: '/movie-reservation'
  defaults:
    _controller: '\Drupal\all_movies_listing\Controller\AllMoviesListing::movie_reservation'
  requirements:
    _permission: 'access content'

all_movies_listing.movie_exporter:
  path: '/movie-exporter'
  defaults:
    _controller: '\Drupal\all_movies_listing\Controller\AllMoviesListing::movie_exporter'
  requirements:
    _permission: 'access content'
